version: 2.1

orbs:
  slack: circleci/slack@4.4.2

defaults: &default
  docker:
    - image: circleci/node:13.8.0

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name backend-udapeople-ab1j287dhjppmz437
            aws cloudformation delete-stack --stack-name frontend-udapeople-ab1j287dhjppmz437

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi

  build-target:
    description: Build the environment.
    parameters:
      module:
        type: string
        default: "frontend"
      target:
        type: string
        default: "build"
    steps:
      - checkout
      - restore_cache:
          keys: [<< parameters.module >>-build]
      - run:
          command: |
            cd << parameters.module >>
            npm i
            npm << parameters.target >>
      - save_cache:
          paths: [<< parameters.module >>/node_modules]
          key: << parameters.module >>-build

jobs:
  build-frontend:
    <<: *default
    steps:
      - build-target:
          module: "frontend"
          target: "run build"

  build-backend:
    <<: *default
    steps:
      - build-target:
          module: "backend"
          target: "run build"

  test-frontend:
    <<: *default
    steps:
      - build-target:
          module: "frontend"
          target: "run test"
                
  test-backend:
    <<: *default
    steps:
      - build-target:
          module: "backend"
          target: "run test"

  scan-frontend:
    <<: *default
    steps:
      - build-target:
          module: "frontend"
          target: "audit --audit-level=critical"

  scan-backend:
    <<: *default
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          command: |
            cd backend
            npm i
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  deploy-infrastructure:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=AB_UDACITY_PROJECT3_BACKEND \
              --stack-name "backend-udapeople-ab1j287dhjppmz437" \
              --parameter-overrides ID="ab1j287dhjppmz437"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=your-tag \
              --stack-name "frontend-udapeople-ab1j287dhjppmz437" \
              --parameter-overrides ID="ab1j287dhjppmz437"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Project,Values=AB_UDACITY_PROJECT3_BACKEND" \
              --output text >> inventory
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment
        when: on_fail

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend:
          context: ABProject3
      #- test-frontend:
      #    requires: [build-frontend]
      #- test-backend:
      #    requires: [build-backend]
      #- scan-backend:
      #    requires: [build-backend]
      #- scan-frontend:
      #    requires: [build-frontend]
      - deploy-infrastructure:
      #    requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          requires: [build-frontend, build-backend]
          filters:
            branches:
              only: main
